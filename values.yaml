# Default values for compss-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#oriolmac/compss-test:latest
image:
  repository: oriolmac/compss-mqtt
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest-arm

mqtt:
  enabled: true
  image:
    repository: oriolmac/mqtt-broker
    tag: latest
    pullPolicy: Always
  port: 1883
  nodePort: 31883

compss:
  # namespace: {}
  master:
    labels:
      node: master
    ports:
      name: ssh
    # local volume in node where the master is executed
    volume: {}
    #  localPath: /home/omartinez/verge-repo/helm-results  # it has to exist locally
    #  node: agx12
    prometheusClient: 
      enabled: true
      buckets: "-inf, 0.0001, 0.0005, 0.001, 0.0025, 0.005, 0.01, 0.1, 1, 10, 50, 100, 200, inf" # Histogram bucket
      containerPort: 15000
      redisContainerPort: 6379

    #scheduler_config:
    #  vertical_scalability: "true"
    #  vertical_scaling_up_taskThreshold: "115" # ~ 2 min 45s
    #  vertical_increasing_cpus: 1 # (integer)

  worker:
    number: 1
    labels:
      node: worker
    resources:
      cpu: 2
      memory: 4  # in gigabytes
    ports:
      name: ssh
    prometheusClient: 
      enabled: false
      buckets: "-inf, 0.0001, 0.0005, 0.001, 0.0025, 0.005, 0.01, 0.1, 1, 10, 50, 100, 200, inf" # Histogram bucket
      containerPort: 15000
      redisContainerPort: 6379

  service:
    ssh: 22

app:
  context:
    folderPath: /home/omartinez/compss-matmul/verge
    file: reverse-mqtt.py
  params:
    #num_individuals: "100"
    #size: "100"
    #target: "200"
    #lifecycles: "10"
    #get-fitness: "False"
    #iterations: "15"
    #sleep_tasks: "4"

    num_blocks: "6"
    elems_per_block: "512"
    #number_iterations: "15"

monitoring:
  servicemonitor:
    releaseName: prometheus