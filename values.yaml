# Default values for compss-matmul.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: oriolmac/verge
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest-arm

compss:
  # namespace: {}
  master:
    labels:
      node: master
    ports:
      name: ssh
    # local volume in node where the master is executed
    volume:
      localPath: /home/omartinez/compss-matmul/verge-mqtt/results
      node: agx15

  worker:
    number: 2
    labels:
      node: worker
    resources:
      cpu: 4
      memory: 4  # in gigabytes
    ports:
      name: ssh

  service:
    ssh: 22

matmulparams:
  b: 2
  e: 256
  iterations: 1   # number of times the application will do the matrix multiplication
  context: 
    folderPath: /home/omartinez/compss-matmul/verge
    file: matmul.py